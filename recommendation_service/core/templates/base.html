<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-panel</title>
</head>

<body>

    <nav>
        <ul>
            {% if request.user.is_authenticated %}
            <li><a href="{% url 'admin:logout' %}">Logout</a></li>
            {% else %}
            <li><a href="{% url 'admin:login-in' %}">Login</a></li>
            {% endif %}
        </ul>
    </nav>

    {% block content %}
    {% endblock %}
</body>

</html>
