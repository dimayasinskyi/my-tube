{% extends 'base.html' %}


{% block content %}
<main>

    <!-- User list -->
    <section class="user-list-container">
        <div class="header">
            <h2>Users</h2>
            <a href="{% url 'admin:admin-register' %}" class="add-btn">+ Register new user</a>
        </div>

        <table class="user-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                        <a href="{% url 'admin:admin-detail' user.id %}" class="detail-link">Detail</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" style="text-align:center;">No users found</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>

</main>
{% endblock %}
