{% extends 'base.html' %}


{% block content %}
<div class="flex mt-4">
    {% include 'includes/sidebar.html' %}

    <!-- Main content -->
    <main class="flex-1 p-4">
        {% include 'includes/breadcrumbs.html' %}
        <div class="bg-white shadow rounded p-6 mb-6 flex items-center space-x-6">
            <!-- Avatar -->
            <div class="w-24 h-24 bg-gray-300 rounded-full flex items-center justify-center text-2xl text-white">
                {% if request.user.avatar %}
                <img src="{{ request.user.get_avatar_url }}" alt="{{ request.user.username }}">
                {% else %}
                {{ user.username|slice:":1"|upper }}
                {% endif %}
            </div>
            <!-- User Info -->
            <div>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <!-- <h1 class="text-2xl font-bold">{{ user.first_name }} {{ user.last_name }}</h1>
                <p class="text-gray-600">@{{ user.username }}</p>
                <p class="text-gray-500 mt-1">Country: {{ user.country }}</p>
                <p class="text-gray-500">Age: {{ user.age }}</p> -->
                    <div class="pt-4">
                        <button type="submit"
                            class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700 transition">
                            Save
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </main>

</div>

{% endblock %}
