<nav class="text-gray-500 text-sm my-4" aria-label="Breadcrumb">
    <ol class="flex space-x-2">
        {% for crumb in breadcrumbs %}
        {% if forloop.last %}
        <span class="text-gray-700 font-semibold">{{ crumb.name }}</span>
        {% else %}
        <li>
            <a href="{{ crumb.url }}" class="hover:text-gray-700">{{ crumb.name }}</a>
        </li>
        <li>/</li>
        {% endif %}
        {% endfor %}
    </ol>
</nav>
